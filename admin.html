<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Admin</title>

<body>
    <!-- header -->
    <header class="header">
        <i class="fa-regular fa-user"></i>
        <h1>Manager</h1>
        <div onclick="signout()" class="signout">
            <i class="fa-solid fa-right-from-bracket"></i>
            <p>Đăng xuất</p>
        </div>
    </header>

    <section class="section">
        <nav class="navbar">
            <h2 class="menu">Menu</h2>
            <ul class="menu-lists">
                <li onclick="showUser()" id="user-admin"class="menu-item off"><i class="fa-regular fa-user"></i> Users</li>
                <li onclick="showProduct()" id="product-admin" class="menu-item off"><i class="fa-solid fa-shop"></i> Products</li>
                <li onclick="showCategory()" id="category-main" class="menu-item off"><i class="fa-solid fa-list"></i> Category</li>
                <li onclick="showBills()" id="bill-main" class="menu-item off"><i class="fa-solid fa-money-bills"></i> Bills</li>
            </ul>
        </nav>
        <div id="product-contents" class="products-users-contents">
            <div id="add-or-edit" class="add-or-edit">
                <form id="form" class="form" action="">
                    <h1 id="title">Thay đổi/Thêm Sản Phẩm</h1>
                    <input placeholder="Tên" class="change-value" id="names" value="" type="text">
                    <input placeholder="Tác giả" class="change-value" id="author" type="text">
                    <input placeholder="Tập" class="change-value" id="vol" type="number">
                    <input type="text" placeholder="Năm" class="change-value">
                    <input placeholder="Giá" class="change-value" id="cost" type="text">
                    <input placeholder="Số lượng" class="change-value" id="stock" type="text">
                    <input placeholder="Bìa" class="change-value" type="text" id="iamge">
                    <button id="submit" class="submit" type="submit">Thêm / Sửa</button>
                    <button id="edit" class="submit" type="button" onclick="confirmEdit()">Sửa</button>
                    <button type="button" onclick="cancel()" class="cancel">Hủy</button>
                </form>
            </div>
            <div class="retry" id="retry">
                <div class="subRetry" id="subRetry">
                    <h1>Vui lòng thử lại</h1>
                    <button onclick="cancelRetry()" type="button">OK</button>
                </div>
            </div>
            <div class="tools">
                <button onclick="addProduct()">Thêm hàng</button>
                <div class="search">
                    <input placeholder="search" type="search" class="search-input" id="search">
                </div>
            </div>
            <table class="table">
                <thead class="thead">
                    <tr>
                        <th>STT</th>
                        <th>ID</th>
                        <th>Tên</th>
                        <th>Tác giả</th>
                        <th>Tập</th>
                        <th>Năm</th>
                        <th>Giá</th>
                        <th>Số lượng</th>
                        <th>Đã bán</th>
                        <th>Bìa</th>
                        <!-- <th>Trạng thái</th> -->
                        <th colspan="2">Công cụ</th>
                    </tr> 
                </thead>
                <tbody id="tbody-product" class="tbody">
                    <!-- <tr>
                        <td>1</td>
                        <td id="table-product-id"></td>

            </table>

                <button id="next-products" onclick="nextProducts(productDisplayCount)" class="next-prev-son">Tiến</button> -->
            </div>
        </div>
        <div class="products-users-contents" id="user-contents">
            <div class="tools">
                <div class="search">
                    <input placeholder="Tìm theo tên" type="search" class="search-input" id="search">
                </div>
                <div class="search">
                    <input placeholder="Tìm theo email" type="search" class="search-input" id="search">
                </div>
            </div>
            <table class="table">
                <thead class="thead">
                    <tr>
                        <th>STT</th>
                        <th>ID</th>
                        <th>Tên</th>
                        <th>Email</th>
                        <th>Trạng thái</th>
                        <th>Cart</th>
                        <th colspan="2">Công cụ</th>
                    </tr> 
                </thead>
