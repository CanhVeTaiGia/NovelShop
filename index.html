<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./styles/all.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/footer.css">
<body>
    <!-- header -->
    <header>
        <img class="main-logo" src="./assets/imgs/mainlogo/ssstik.io_1710753346822.jpeg">
        <div class="search-div">
            <input placeholder="Tìm kiếm sản phẩm..." class="search" type="search">
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <div onclick="accTools()" class="user">
            <i class="fa-regular fa-user"></i>
            <p id="log" class="log">Đăng kí / Đăng nhập</p>
            <p id="user-name" class="log"></p>
            <div onclick="logintab()" id="login-tab" class="login-tab">
                <button id="login" class="signup-login" onclick="login()">Đăng nhập</button>
                <button id="signup" class="signup-login" onclick="signup()">Đăng kí</button>
                <button id="logout" class="signup-login" onclick="logout()">Đăng xuất</button>
            </div>
        </div>
        <div class="carts" onclick="">
            <i class="fa-solid fa-cart-shopping"></i>
            <p class="carts-p">Giỏ hàng</p>
            <div class="count">
                <p id="cart-count" class="counts">0</p>
            </div>
        </div>
        <div class="category">
            <i class="fa-solid fa-list"></i>
            <p class="title-category">
                DANH MỤC SẢN PHẨM
            </p>
            <div class="category-son">
            </div>
        </div>
    </header>
    <!-- header -->

    <!-- section -->
    <section>
        <nav>
            <div class="section-category">
                <p class="title-category">Danh mục sản phẩm</p>
                <i class="fa-solid fa-angle-up"></i>    
                <div class="category-list">
                    
                </div>
            </div>
            <div class="cost-filter">
                <p class="cost-title">Lọc Giá</p>
                <i class="fa-solid fa-angle-up"></i>
                <div class="cost-list">

                </div>
            </div>
        </nav>
        <div class="shop">
            <img src="./assets/imgs/sectionTitle/banner_danh_muc_homepage___collection_1920x580px__light_novel__ce3fdb87f20a4423bca39b43a57eb2e9.jpg" alt="" class="banner">
            <h2 class="title">Light Novel</h2>
            <div id="shop-list" class="shop-list">
                <!-- <div class="items">
                    <img id="lN-banner" class="lN-banner" src="${}" alt="" srcset="">
                    <div class="div">
                        <h5 class="lN-title" id="lN-title">Arya bàn bên thi thoảng thả thính tôi bằng tiếng Nga</h>
                        <span>
                            <p class="lN-cost">80.000</p> 
                            <p class="sold">Đã bán: 14</p>
                        </span>
                    </div>
                </div> -->
            </div>
        </div>
    </section>
    <!-- section -->

    <!-- footer -->
    <footer>
        <div class="footer-son">
            <h3 class="title">Liên hệ</h3>
            <p class="address">126H3/ Nhuệ Giang/ Bà Triệu/ Hà Đông/ Hà Nội</p>
        </div>
        <div class="footer-son">
            <h3 class="title">Hỗ trợ khách hàng</h3>
            <ul class="support-list">
                <li class="support-items">Chính sách thanh toán</li>
                <li class="support-items">Chính sách vận chuyển</li>
                <li class="support-items">Chính sách bảo mật hệ thống</li>
            </ul>
        </div>
        <div class="footer-son">
            <h3 class="title">Liên kết</h3>
            <ul class="support-list">
                <li class="support-items">Facebook</li>
                <li class="support-items">Zalo</li>
                <li class="support-items">Discord</li>
            </ul>
        </div>
    </footer>
    <!-- footer -->

</body>
<script src="./scripts/index.js"></script>
<script src="https://kit.fontawesome.com/4ce7f9b3cb.js" crossorigin="anonymous"></script>
</html>
