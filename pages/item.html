<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="../styles/all.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/item.css">
    <link rel="stylesheet" href="../styles/footer.css">
</head>
<body>

    <!-- main -->
    <section>
        <div class="product-info">
            <div class="product-banner">
                <img id="banner" class="banner" src="" alt="">
            </div>
            <div class="info">
                <div onclick="goBack()" class="return"><</div>
                <h2 id="title" class="title"></h2>
                <span class="span">
                    <span class="status-id">Mã sản phẩm:<span id="product-id" class="id-status"></span></span>|
                    <span class="status-id">Tình trạng:<span id="product-status" class="id-status"></span></span>
                </span>
                <div class="cost-area">
                    <span class="cost-title">Giá:</span>
                    <span id="cost" class="cost"></span>
                </div>
                <div id="quantity-info" class="quantity-info">
                    <span class="title">Số lượng:</span>
                    <div onclick="minus()" id="quantity-minus" class="quantity">-</div>
                    <input value="1" type="text" id="quantity-count" class="quantity"></input>
                    <div onclick="plus()" id="quantity-plus" class="quantity">+</div>
                </div>
                <div id="buybtn" class="buybtn">
                    <button id="add-to-cart" onclick="addToCart()" class="buy-or-cart">THÊM VÀO GIỎ</button>
                    <button id="buy-now" onclick="buyNow()" class="buy-or-cart">MUA NGAY</button>
                </div>
                <div class="product-description">
                    <h3 class="title">MÔ TẢ SẢN PHẨM</h3>
                    <div id="author" class="pd-son">Tác giả: </div>
                    <div id="category" class="pd-son">Thể loại: </div>
                    <div id="years" class="pd-son">Năm sản xuất: </div>
                </div>
            </div>
        </div>
    </section>
    <!-- section -->
</body>
<script src="../scripts/item.js"></script>
<script src="https://kit.fontawesome.com/4ce7f9b3cb.js" crossorigin="anonymous"></script>
</html>
